                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">

                    </div>
                </div>

                <div class="produto">
                    <img src="imagens/produto03.jpg" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">Relógio Futurista</h5>
                    </div>
                </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white p-3 mt-4">
        <p>Contato: email@exemplo.com</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
